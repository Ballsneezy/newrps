    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissor">SCISSOR</button>
    <h1 id = "result"></h1>
    <h2 id="score"></h2>


    
    <script>
        // gets computer value 
        function getComputerChoice(){

            const rps = ['rock', 'paper', 'scissor'];
            return rps[Math.floor(Math.random()* 3)];

        }

        //scoreboard
        let humanScore = 0;
        let computerScore = 0;

     
      
        // plays one round, need arguments 
        function playRound (humanChoice, computerChoice){
        
            console.log("human:", humanChoice);
            console.log("computer:", computerChoice);


            if (computerChoice === humanChoice){
                console.log('tie');
                return 'tie';
            }
            else if (
                (computerChoice === 'rock' && humanChoice === 'scissor')||
                (computerChoice === 'paper' && humanChoice === 'rock') ||
                (computerChoice === 'scissor' && humanChoice === 'paper')
               ){
                computerScore++;
                console.log('lose');
                return 'lose';
            }
            else {
                humanScore++;
                return 'win';
            }

        }
        function handleClick(choice) {


           const computerChoice = getComputerChoice();
           const result = playRound(choice, computerChoice);
           
           document.getElementById('result').textContent =
            `You chose ${choice}, computer chose ${computerChoice}. Result: ${result}`;

        document.getElementById('score').textContent =
             `Score: Human ${humanScore} - ${computerScore} Computer`;
    }

    // Add event listeners to buttons
    document.getElementById('rock').addEventListener('click', () => handleClick('rock'));
    document.getElementById('paper').addEventListener('click', () => handleClick('paper'));
    document.getElementById('scissor').addEventListener('click', () => handleClick('scissor'));

        
    </script>
